<div class="row text-center">
    <div class="store col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="perfil_usuario">
                    <dt>
                        <h3>{{user.personagem.apelido}}</h3>
                        <dl>
                            <img #fotoPerfil src="{{user.imagem}}" />
                        </dl>
                        <dl>
                            <div class="coins">
                                <p>
                                    {{user.pontos}}
                                    <img src="assets/img/coin.png" alt="imagem de uma moeda" />
                                </p>
                            </div>
                        </dl>
                    </dt>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="preview" #display>
                    <ng-container *ngIf="isSelected === true; else elseBlock">
                        <p>{{selected.nome}}</p>
                        <img [src]="selected.imagem" />
                        <div class="coins">
                            {{selected.preco}}
                            <img src="assets/img/coin.png" alt="imagem de uma moeda" />
                        </div>
                        <button class="btn btn-success" (click)="comprar()">Comprar</button>
                    </ng-container>
                    <ng-template #elseBlock>
                        <p>Selecione...</p>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>L O J A:</h4>
            <div class="wrapper row">
                <ng-container *ngFor="let item of ListaCosmeticos">
                    <div class="col-sm-{{12/cols}} text-center">
                        <loja-item [data]="item" [owned]="user.personagem.cosmeticos" (retrieve)="displayData($event)">
                        </loja-item>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
