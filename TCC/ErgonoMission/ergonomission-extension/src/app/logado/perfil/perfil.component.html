<header class="text-center">
    <img src="assets/img/1.png" alt="logo do ErgonoMission">
</header>
<!--nome e perfil-->

        <div class="foto_nome text-center">
            <div>
                <img src="assets/img/perfil.png">

        </div>

        <div class="config_nome_email">
            <div>
                <p>Nome:</p>
                <input type="text" name="mudar_nome" placeholder="nome novo">
                <button>editar</button>
            </div>
            <div>
                <p>email do usu√°rio</p>
                <input type="text" name="mudar_email" placeholder="email novo">

        </div>
