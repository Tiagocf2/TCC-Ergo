<div class="row">
    <div class="new-cicle col-lg-9 text-center">
        <div class="nome_tarefa">
            <input #task value="{{pomodoro.title}}" [disabled]="pomodoro.hasStarted">
        </div>
        <div class="play">
            <img src="assets/img/play.png">
        </div>
        <p class="timer">{{timerText}}</p>
        <div class="pausa_stop">
            <button (click)="pomodoroStart(task.value)" class="play_button btn btn-warning" [disabled]="startBtnStatus">P L A Y</button>
            <button (click)="pomodoroPause()" class="pausa_button btn btn-warning" [disabled]="pauseBtnStatus">P A U S A</button>
            <button (click)="pomodoroEnd()" class="stop_button btn btn-warning" [disabled]="endBtnStatus">S T O P</button>
        </div>
    </div>
</div>
