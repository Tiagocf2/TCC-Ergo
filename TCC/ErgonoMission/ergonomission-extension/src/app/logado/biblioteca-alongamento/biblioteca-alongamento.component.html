<h1>Alongamentos:</h1>
<ng-template *ngIf="ListaAlongamentos.length === 0; else elseBlock">
    Nenhum alongamento...
</ng-template>
<ng-template #elseBlock>
    <dl class='list' *ngFor="let item of ListaAlongamentos">
        <alongamento-item [data]="item"></alongamento-item>
    </dl>
</ng-template>
