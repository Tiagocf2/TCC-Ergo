<div class="row">
    <div class="col-lg-9 text-center">
        <h1>A L O N G A M E N T O S:</h1>
        <div class="alongamentos_div">
            <!--Olhos-->
            <button id="olhos" class="btn btn-outline-dark">O L H O S</button>
            <div id="alongamento-olhos" class="col-lg-12">
                <table class="tabelas_along" *ngFor="let item of ListaAlongamentos.olhos">
                    <alongamento-item [data]="item"></alongamento-item>
                </table>
            </div>
            <!--Pescoço-->
            <button id="pescoco" class="btn btn-outline-dark">P E S C O Ç O</button>
            <div id="alongamento-pescoco" class="col-lg-12">
                <table class="tabelas_along" *ngFor="let item of ListaAlongamentos.pescoco">
                    <alongamento-item [data]="item"></alongamento-item>
                </table>
            </div>
            <!--Costas-->
            <button id="costas" class="btn btn-outline-dark">C O S T A S</button>
            <div id="alongamento-costas" class="col-lg-12">
                <table class="tabelas_along" *ngFor="let item of ListaAlongamentos.costas">
                    <alongamento-item [data]="item"></alongamento-item>
                </table>
            </div>
            <!--Punhos-->
            <button id="punho" class="btn btn-outline-dark">P U N H O S</button>
            <div id="alongamento-punho" class="col-lg-12">
                <table class="tabelas_along" *ngFor="let item of ListaAlongamentos.punhos">
                    <alongamento-item [data]="item"></alongamento-item>
                </table>
            </div>
        </div>
    </div>
</div>
