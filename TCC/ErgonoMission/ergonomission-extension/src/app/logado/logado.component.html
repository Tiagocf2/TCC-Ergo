<div>
    <div class="row" *ngIf="currentOption === 'home'">
        <logado-home></logado-home>
    </div>


    <div class="row">
        <div class="sidebar col-lg-3 text-center">
            <dt>
                <dl *ngFor="let option of MenuOptions">
                    <a (click)="changeOption(option.value)"><img alt="{{option.label}}" src="assets/img/{{option.img}}"></a>
                </dl>
            </dt>
        </div>
    </div>
</div>
