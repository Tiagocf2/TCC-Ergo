<div class="row">
    <div class="col-sm-9 component">
        <ng-template ngModel #componenteAqui></ng-template>
    </div>
    <div class="sidebar col-sm-3 text-center">
        <dt>
            <ng-container *ngFor="let option of MenuOptions">
                <ng-container *ngIf="!option.hidden">
                    <dl>
                        <a (click)="changeOption(option.value)">
                            <img alt="{{option.label}}" src="assets/img/{{option.image}}">
                        </a>
                    </dl>
                </ng-container>
            </ng-container>
        </dt>
    </div>
</div>
